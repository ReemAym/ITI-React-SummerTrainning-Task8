<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascii</title>
</head>

<body>

    <script>
        document.onkeydown = function () {
            var key = event.keyCode;
            alert(key);


            if (event.altKey) {
                alert('Alt key is pressed');
            }

            if (event.ctrlKey) {
                alert('Ctrl key is pressed');
            }

            if (event.shiftKey) {
                alert('Shift key is pressed');
            }

        }
    </script>
</body>

</html>
