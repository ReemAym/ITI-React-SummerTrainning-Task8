<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding num</title>
</head>
<body>
    
    <script>
        function adding(){

        
        var n=prompt("enter numbers to add seprated by space");
        n=n.split(" ");
        var E=new Error("you should enter numbers only");
        var sum=0;

        for(var i=0;i<n.length;i++){
            if(isNaN(n[i]) ||n[i]==="")
            {
                   throw E;
            }
            else{
                 sum+=parseInt(n[i]);
            }
        }

        console.log(sum);
    }
    adding();
    </script>
</body>
</html>
